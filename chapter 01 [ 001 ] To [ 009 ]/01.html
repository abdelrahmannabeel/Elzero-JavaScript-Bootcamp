<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Learn JavaScript</title>
  <script>
    // Code One
    document.getElementById("el").style.color = "red";
  <!--!Code one wont run as <script> tag is in the head and the browser cant find the element with id="el" -->
  </script>
  <script>
    // Code Two
    <!--* Code Two will run as <script> tag is written in a function and when the page load completely it will run and the browser can find the element with id="el" -->
    window.onload = function () {
      document.getElementById("el").style.color = "red";
    };
  </script>
</head>

<body>
  <h1 id="el">Page Title</h1>
  <script>
    // Code Three
    <!--* Code Three will run as <script> tag is written before </body> tag and and the browser can find the element with id="el" -->
    document.getElementById("el").style.color = "red";

  </script>
</body>

</html>
