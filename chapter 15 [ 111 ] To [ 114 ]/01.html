<html lang="en">
  <head>

  <body>
    <div class="container">
      <div class="select">

        <div class="box-1 box">

          </select>
        </div>

        <div class="box-2 box">
          <label for="color">Color</label>
          <select id="color">
            <option value="#b00020">Red</option>
            <option value="#00bcd4">Cyan</option>
            <option value="#4caf50">Green</option>
            <option value="#e91e63">Fuchsia</option>
            <option value="#ff5722">Orange</option>
            <option value="#9c27b0">Purple</option>

        </div>

        <div class="box-3 box">
          <label for="size">Font Size</label>
          <select id="size" name="box3">
            <option value="16px">16 px</option>

            <option value="18px">18 px</option>
            <option value="19px">19 px</option>
            <option value="20px">20 px</option>
            <option value="21px">21 px</option>
            <option value="22px">22 px</option>
            <option value="23px">23 px</option>
            <option value="24px">24 px</option>
            <option value="25px">25 px</option>
            <option value="26px">26 px</option>
            <option value="27px">27 px</option>
            <option value="28px">28 px</option>
            <option value="29px">29 px</option>
            <option value="30px">30 px</option>
          </select>
        </div>
      </div>

      <div class="text" id="text">

    </div>
